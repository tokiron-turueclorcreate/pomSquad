    <script>
    var feedUrl = "https://study-help.pomsquad.tech/?feed=rss2";
        
    $(function() {
        var application_key = "9ab1de2d32e27a7915ea548af8763e5944cab345cf86efeedbcaf173e4892d99";
        var client_key      = "3153af5772f1f5567f6ae573041d48ec94ae7c1c1ce8fa8af0a1cbfbea000e1e";
        
        // お気に入りクラスを定義します
        // 内容は www/js/favorite-online.js になります
        var favorite = new Favorite({
            applicationKey: application_key,
            clientKey: client_key

        var feed = new Feed({
            url: feedUrl,      // カンマの追加を忘れずに
            favorite: favorite // 追加

        });
        
        feed.load();
        
    });
    
</script>
