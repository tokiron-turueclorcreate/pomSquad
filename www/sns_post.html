<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/onsen-css-components_pink.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/sns_post.js"></script>
<script>
    $(function(){
        var countMax = 150;
        $('textarea').bind('keydown keyup keypress change',function(){
            var thisValueLength = $(this).val().length;
            var countDown = (countMax)-(thisValueLength);
            $('.count').html(countDown);
     
            if(countDown < 0){
                $('.count').css({color:'#ff0000',fontWeight:'bold'});
            } else {
                $('.count').css({color:'#000000',fontWeight:'normal'});
            }
        });
        $(window).load(function(){
            $('.count').html(countMax);
        });
    });
</script>
</head>
<body>
    <ons-page>
    <div class="page__background" style="background-color: #fff0f5"></div>

        <!-- ツールバー -->
        <ons-toolbar>
            <div class="left">
                <ons-back-button onclick="backTo()">
                    Back
                </ons-back-button>            
            </div>
            <div class="center">
                SNS
            </div>
            <div class="right">
                <ons-toolbar-button onclick="myTimeline()">
                  <ons-icon icon="ion-ios-box-outline" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
                </ons-toolbar-button>
          </div>

        </ons-toolbar>
        
        
        <!-- 中身 -->
        <h3 class="sns-title">投稿</h3>
        <div class="login-form">
            <textarea class="textarea" name="content" placeholder="Message" style="width: 100%; height: 100px;" id="body"></textarea>
            <div class="lucent">
                <p class="note"><span class="count"></span>/150文字</p>
            </div>
            <br><br>
            <ons-button modifier="large" class="login-button" id="sbmtBtn">投稿する</ons-button>
        <div class="note" id="message"></div>
        </div>
</ons-page>
<script>
    //back
    backTo = function (){
        history.back();
    }
    //myTimeline
    myTimeline = function(){
        document.location.href="sns_timeline_my.html"
    }
</script>
</body>
</html>
