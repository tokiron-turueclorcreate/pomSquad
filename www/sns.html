<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/onsen-css-components_pink.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/token_redirect.js"></script>

    <script>
    </script>
</head>
<body>
    <ons-page>
    <div class="page__background" style="background-color: #fff0f5"></div>

        <!-- ツールバー -->
        <ons-toolbar>
            <div class="left">
                <ons-back-button onclick="backTo()">
                    Back
                </ons-back-button>            
            </div>
            <div class="center">
                SNS
            </div>
        </ons-toolbar>
        
        
        <!-- 中身 -->
        <h3 class="sns-title">ログイン</h3>
        <div class="login-form">
            <input type="name" class="text-input--underbar" placeholder="User Name" value="" id="login_id">
            <input type="password" class="text-input--underbar" placeholder="Password" value="" id="login_password">
            <br><br>
            <ons-button modifier="large" class="login-button" id="login_bt">Log In</ons-button>
            <br>
            <ons-button modifier="quiet" class="forgot-password">新規ユーザー登録</ons-button>
            <ons-button modifier="quiet" class="forgot-password">パスワードをお忘れですか？</ons-button>
        </div>
    <a href="sns_timeline.html">shourcut</a>
</ons-page>
<script>
    //back
    backTo = function (){
        history.back();
    }
    /* ボタンのアクション */
    //イベントを設定するforgot-passwordを読み出し
    var elemnt = document.getElementsByClassName("forgot-password");
    //ボタンにイベントリスナーを設定
    elemnt[0].addEventListener("click", function(evnt){
        //click処理
        document.location.href="sns_signup.html";
        //defaultのイベント禁止
        evnt.preventDefault();
        //イベント伝達禁止
        evnt.stopPropagation();
    }, false);
    elemnt[1].addEventListener("click", function(evnt){
        //click処理
        document.location.href="sns_resetpw.html";
        //defaultのイベント禁止
        evnt.stopPropagation();
    }, false);
</script>
</body>
</html>
